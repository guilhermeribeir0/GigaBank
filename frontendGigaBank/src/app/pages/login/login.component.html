<div class="container">
  <mat-card>
    <mat-card-content>
      <h1>Login</h1>
      <form>

        <mat-form-field appearance="outline">
          <mat-label>E-mail</mat-label>
          <input matInput type="email" (focus)="activedColorIcon('email', true)"
            (focusout)="activedColorIcon('email', false)">
          <mat-icon matSuffix color="{{ colorIconEmail }}">mail</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Senha</mat-label>
          <input matInput type="password" (focus)="activedColorIcon('pass', true)"
            (focusout)="activedColorIcon('pass', false)">
          <mat-icon matSuffix color="{{ colorIconPassword }}">https</mat-icon>
        </mat-form-field>
      </form>

      <button type="submit" mat-raised-button color="primary" routerLink="/home">Entrar</button>
    </mat-card-content>
  </mat-card>
</div>
